<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>INM420SBB - RestAPI Project by Charlene Capili</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

        <!-- Bootstrap Override CSS (including custom style) -->
        <link rel="stylesheet" href="/assets/css/uikit.min.css" />
    </head>
    <body>
        <!-- main start -->
        <main id="main-content">
            <div class="container">
                <section class="weather">
                    <div class="row mb-3">
                        <div class="col">
                            <span class="badge bg-primary">Current</span>
                            <h1>Weather Forecast</h1>
                            <p class="lead">Choose a city:</p>
                            <select class="form-select select-cities" aria-label="Select Cities">
                                <option value="manila" selected>Manila</option>
                                <option value="toronto">Toronto</option>
                                <option value="vancouver">Vancouver</option>
                                <option value="calgary">Calgary</option>
                                <option value="ottawa">Ottawa</option>
                            </select>
                        </div>
                    </div>

                    <div class="row current-weather"></div>
                </section>
            </div>
        </main>
        <!-- main end -->

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <!-- my custom js -->
        <script src="/assets/js/scripts.js"></script>
    </body>
</html>
